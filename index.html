<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!-- font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <div class="container">
    <div class="calculator--screen">
      <div class="calculator--screen__top">
        <div class="sunmon">
          <span class="material-symbols-outlined sun">light_mode</span>
          <span class="material-symbols-outlined moon">dark_mode</span>
        </div>
        <div class="historyButon">
          <span class="material-symbols-outlined">
            update
          </span>
        </div>
      </div>
      <div class="calculator--screen__bottom">
        <div class="history">
          <input type="text" id="history-text" readonly />
        </div>
        <div class="calculations">
          <div class="equal-icon">=</div>
          <input type="text" id="calculator-input" disabled/>
        </div>
      </div>
    </div>
    <div class="calculator--keys">
      <div class="left">
        <div class="calculator--keys__function">
          <button class="func clear" value="clear">AC</button>
          <button class="func sign" value="sign">+/-</button>
          <button class="func perc" value="perc">%</button>    
        </div>
        <div class="calculator--keys__numbers">
          <button class="number" value="1" >1</button>
          <button class="number" value="2" >2</button>
          <button class="number" value="3" >3</button>
          <button class="number" value="4" >4</button>
          <button class="number" value="5" >5</button>
          <button class="number" value="6" >6</button>
          <button class="number" value="7" >7</button>
          <button class="number" value="8" >8</button>
          <button class="number" value="9" >9</button>
          <button class="number decimal" value="." >.</button>
          <button class="number" value="0" >0</button>
          <button class="number" value="00" >00</button>
        </div>
        <div class="rod"></div>
      </div>
      <div class="right">
        <div class="calculator--keys__operations">
          <button class="operator" value="/">&divide;</button>
          <button class="operator" value="*">&times;</button>
          <button class="operator" value="-">-</button>
          <button class="operator" value="+">+</button>
          <button class="operator equal" value="=">=</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="history-card">
  dsfg
</div>
  <script src="script.js"></script>
</body>
</html>
